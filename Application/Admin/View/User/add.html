<div class="modal-dialog" style="width: 1000px;z-index: 10;">
    <div class="modal-content">
        <div class="modal-header">
            <button type="button" data-dismiss="modal" class="close">
                <span aria-hidden="true">&times;</span>
            </button>
            <h4 class="modal-title">数据编辑</h4>
        </div>
        <div class="modal-body">
            <form id="sys_dlg_form" role="form" class="form-horizontal">
                <div class="form-group">
                    <label class="col-sm-2 control-label">账号：</label><div class="col-sm-4"><input name="u_account" type="text"  value="{$data.u_account}" class="form-control"></div>
                    <label class="col-sm-2 control-label">密码：</label><div class="col-sm-4"><input name="u_password" type="text" value="{$data.u_password}" class="form-control"></div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">域账号：</label><div class="col-sm-4"><input name="u_domainaccount" type="text"  value="{$data.u_domainaccount}" class="form-control"></div>
                    <label class="col-sm-2 control-label">部门：</label><div class="col-sm-4"><input name="u_department" type="text" value="{$data.u_department}" class="form-control"></div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">职务：</label><div class="col-sm-4"><input name="u_work" type="text"  value="{$data.u_work}" class="form-control"></div>
                    <label class="col-sm-2 control-label"></label><div class="col-sm-4"></div>
                </div>

                <div class="form-group">
                    <label class="col-sm-2 control-label">模块配置：</label>
                    <div class="col-sm-10">
                        <select name="r_relrole[]" class="chosen-select" multiple >
                            <foreach name="ds_userrole" item="rvo" key="rk" >
                                <if condition="('是' eq $rvo['aux_selected'])">
                                    <option value="{$rvo.r_atpid}" selected >{$rvo.r_name}({$rvo.r_code})</option>
                                    <else />
                                    <option value="{$rvo.r_atpid}" >{$rvo.r_name}({$rvo.r_code})</option>
                                </if>
                            </foreach>
                        </select>
                    </div>
                </div>


                <input name="u_atpid" type="hidden" value="{$data.u_atpid}" class="form-control">
            </form>
        </div>
        <div class="modal-footer">
            <button type="button" data-dismiss="modal" class="btn btn-default">关闭</button>
            <button type="button" data-dismiss="modal" id="sys_dlg_submit" class="btn btn-primary">保存</button>
        </div>
    </div>
</div>
<div class="modal-backdrop fade in" style="z-index: -101;"></div>
<script>
$(function () {

    $(".js-switch").each(function(){
        new Switchery(this, {color: '#1AB394'});
    });

    $(".file-pretty").prettyFile();

    $(".chosen-select").chosen({disable_search_threshold: 10, search_contains: true,width:'777px'});

});
</script>
