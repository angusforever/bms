<div class="modal-dialog" style="width: 1000px;z-index: 10;">
    <div class="modal-content">
        <div class="modal-header">
            <button type="button" data-dismiss="modal" class="close">
                <span aria-hidden="true">&times;</span>
            </button>
            <h4 class="modal-title">数据编辑</h4>
        </div>
        <div class="modal-body">
            <form id="sys_dlg_form" role="form" class="form-horizontal">


                <div>
                    <ul class="nav nav-tabs">
                        <li class="active"><a data-toggle="tab" href="#tab-1">基础信息</a>
                        </li>
                        <li class=""><a data-toggle="tab" href="#tab-2">扩展信息</a>
                        </li>
                    </ul>
                    <div class="tab-content">
                        <div id="tab-1" class="tab-pane active">
                            <div class="panel-body">


                                <div class="form-group">
                                    <label class="col-sm-2 control-label">账号：</label><div class="col-sm-4"><input name="u_account" type="text"  value="{$data.u_account}" class="form-control"></div>
                                    <label class="col-sm-2 control-label">姓名：</label><div class="col-sm-4"><input name="u_name" type="text" value="{$data.u_name}" class="form-control"></div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">密码：</label><div class="col-sm-4"><input name="u_password" type="password" value="{$data.u_password}" class="form-control"></div>
                                    <label class="col-sm-2 control-label">生日：</label>
                                    <div class="col-sm-4">
                                        <input name="u_birthday" type="text"  value="{$data.u_birthday}" onClick="WdatePicker({dateFmt:'yyyy-MM-dd'})" class="form-control"></input>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">注册时间：</label>
                                    <div class="col-sm-4">
                                        <input name="u_regdatetime" type="text"  value="{$data.u_regdatetime}" onClick="WdatePicker({dateFmt:'yyyy-MM-dd HH:mm:ss'})" class="form-control"></input>
                                    </div>
                                    <label class="col-sm-2 control-label">休息时间：</label>
                                    <div class="col-sm-4">
                                        <input name="u_resttime" type="text"  value="{$data.u_resttime}" onClick="WdatePicker({dateFmt:'HH:mm:ss'})" class="form-control"></input>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">年龄：</label>
                                    <div class="col-sm-4">
                                        <input name="u_age" type="number" value="{$data.u_age}" class="form-control">
                                    </div>
                                    <label class="col-sm-2 control-label">角色：</label>
                                    <div class="col-sm-4">
                                        <select name="u_role" class="chosen-select" >
                                            <option value="">&nbsp;</option>
                                            <option value="管理员" <if condition="($data.u_role eq '管理员')">selected<else /></if> >管理员</option>
                                            <option value="安全员" <if condition="($data.u_role eq '安全员')">selected<else /></if> >安全员</option>
                                            <option value="审计员1" <if condition="($data.u_role eq '审计员1')">selected<else /></if> >审计员1</option>
                                            <option value="审计员2" <if condition="($data.u_role eq '审计员2')">selected<else /></if> >审计员2</option>
                                            <option value="审计员3" <if condition="($data.u_role eq '审计员3')">selected<else /></if> >审计员3</option>
                                            <option value="审计员4" <if condition="($data.u_role eq '审计员4')">selected<else /></if> >审计员4</option>
                                            <option value="审计员5" <if condition="($data.u_role eq '审计员5')">selected<else /></if> >审计员5</option>
                                            <option value="审计员6" <if condition="($data.u_role eq '审计员6')">selected<else /></if> >审计员6</option>
                                            <option value="审计员7" <if condition="($data.u_role eq '审计员7')">selected<else /></if> >审计员7</option>
                                            <option value="审计员8" <if condition="($data.u_role eq '审计员8')">selected<else /></if> >审计员8</option>
                                            <option value="审计员9" <if condition="($data.u_role eq '审计员9')">selected<else /></if> >审计员9</option>
                                        </select>
                                    </div>
                                </div>

                            </div>
                        </div>
                        <div id="tab-2" class="tab-pane">
                            <div class="panel-body">

                                <div class="form-group">
                                    <label class="col-sm-2 control-label">收入：</label>
                                    <div class="col-sm-4">
                                        <input name="u_money" type="text" value="{$data.u_money}" data-mask="&yen; 999,999,999.99"  class="form-control">
                                    </div>
                                    <label class="col-sm-2 control-label">税：</label><div class="col-sm-4"><input name="u_rax" type="text" value="{$data.u_rax}" class="form-control"></div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">特长生：</label>
                                    <div class="col-sm-4">
                                        <input name="u_issuper" type="checkbox" class="js-switch" <if condition="($data.u_issuper eq '是')">checked<else /></if>  />
                                    </div>
                                    <label class="col-sm-2 control-label">推荐人：</label>
                                    <div class="col-sm-4">
                                        <select name="u_refereeid" class="chosen-select" style="width: 294px;" >
                                            <option value="">&nbsp;</option>
                                            <foreach name="ds_userfunc" item="vo" key="k" >
                                                <option value="{$vo.u_atpid}" <if condition="$data['u_refereeid'] eq $vo['u_atpid']">selected<else /></if> >{$vo.u_name}({$vo.u_account})</option>
                                            </foreach>
                                        </select>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">照片：</label>
                                    <div class="col-sm-4">
                                        <input name="u_filename" type="file" value="{$data.u_filename}" class="form-control file-pretty">
                                    </div>
                                    <label class="col-sm-2 control-label"></label>
                                    <div class="col-sm-4">

                                        <if condition="($data.u_filename neq '')">
                                            <img src="__PUBLIC__/uploads/{$data.u_filename}" width="100px" /><br/>
                                        </if>

                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>


                </div>





                <input name="u_atpid" type="hidden" value="{$data.u_atpid}" class="form-control">
            </form>
        </div>
        <div class="modal-footer">
            <button type="button" data-dismiss="modal" class="btn btn-default">关闭</button>
            <button type="button" data-dismiss="modal" id="sys_dlg_submit" class="btn btn-primary">保存</button>
        </div>
    </div>
</div>
<div class="modal-backdrop fade in" style="z-index: -101;"></div>
<script>
$(function () {

    $(".js-switch").each(function(){
        new Switchery(this, {color: '#1AB394'});
    });

    $(".file-pretty").prettyFile();

    $(".chosen-select").chosen({disable_search_threshold: 10, search_contains: true,width:'284px'});

});
</script>
