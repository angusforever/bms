<div class="modal-dialog" style="width: 600px;z-index: 10;">
    <div class="modal-content">
        <div class="modal-header">
            <button type="button" data-dismiss="modal" class="close">
                <span aria-hidden="true">&times;</span>
            </button>
            <h4 class="modal-title">数据编辑</h4>
        </div>

        <form id="sys_dlg_form" role="form" class="form-horizontal">
            <div class="modal-body">
                <div class="form-group">
                    <label class="col-sm-2 control-label">名称：</label><div class="col-sm-10"><input name="tp_name" type="text"  value="{$data.tp_name}" class="form-control"></div>
                </div>
                <input name="tp_atpid" type="hidden" value="{$data.tp_atpid}" class="form-control">

            </div>
            <div class="modal-footer">
                <button type="button" data-dismiss="modal" class="btn btn-default">关闭</button>
                <input id="sys_dlg_submit" class="btn btn-primary" type="submit" value="保存">
                <!--<button type="button" data-dismiss="modal" id="sys_dlg_submit" class="btn btn-primary">保存</button>-->
            </div>
        </form>
    </div>
</div>
<!--<div class="modal-backdrop fade in" style="z-index: -101;"></div>-->
<script>
    $(function () {
        $(function () {
            $.validator.setDefaults({
                highlight: function (element) {
                    $(element).closest('.form-group').removeClass('has-success').addClass('has-error');
                },
                success: function (element) {
                    element.closest('.form-group').removeClass('has-error').addClass('has-success');
                },
                errorElement: "span",
                errorPlacement: function (error, element) {
                    if (element.is(":radio") || element.is(":checkbox")) {
                        error.appendTo(element.parent().parent().parent());
                    } else {
                        error.appendTo(element.parent());
                    }
                },
                errorClass: "help-block m-b-none",
                validClass: "help-block m-b-none"


            });

            var icon = "<i class='fa fa-times-circle'></i> ";
            $("#sys_dlg_form").validate({
                rules: {
                    tp_name: "required"
                },
                messages: {
                    tp_name: icon + "必填"
                },
                submitHandler: function(){
                    var f = $('#sys_dlg_form');
                    console.log(f.serialize());
                    $.post('__CONTROLLER__/submit', f.serialize(), function(result){
                        if('0' == result){
                            $("#sys_dlg").modal('hide');
                            $('#atpbiztable').bootstrapTable('refresh');
                        } else {
                            alert('保存失败，错误码为：' + result);
                        }
                    });
                }
            });
        });
    });
</script>
